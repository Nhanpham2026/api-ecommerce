name: Python CI Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html
          
      - name: Run tests and generate report
        run: |
          SAFE_VER=$(echo "${{ matrix.python-version }}" | tr -d '.')
          pytest tests/test_cart_flow.py --html=reports/report-${SAFE_VER}.html --self-contained-html
          echo "REPORT_FILE=reports/report-${SAFE_VER}.html" >> $GITHUB_ENV

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: ${{ env.REPORT_FILE }}